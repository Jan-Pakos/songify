## Postgre SQL
spring.datasource.url=jdbc:postgresql://localhost:54320/postgres
spring.datasource.username=user
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5


## HIBERNATE
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

#FLYWAY
#https://docs.spring.io/spring-boot/appendix/application-properties/index.html#appendix.application-properties
spring.flyway.enabled=true
spring.flyway.locations=classpath:db.migration/general,classpath:db.migration.inserts
spring.flyway.schemas=public
spring.flyway.baseline-on-migrate=true

spring.threads.virtual.enabled=true

server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:certificate.p12
server.ssl.key-store-password=4242 